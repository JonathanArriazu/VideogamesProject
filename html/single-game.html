  <body class="body">
    <nav class="navbar navbar-expand-lg fixed-top" id="main-nav">
        <section class="container-fluid">
          <div class="nav-logo-container"></div>

    <main>
      <div class="productpage">
        <section class="container sproduct my-5 pt-5 gameContainer">
        </section>

<!--COMENTARIOS-->
    <section>
      <div class="container text-center">
            <h3>Comentarios</h3>
            <hr class="mt-0 mb-5" />
          </div>
      <div class="div-comments"></div>
      <div id="lista-comments"></div>
    </section>

    <!--FORM COMENTARIO-->
    <section class="form-comment">
      <div class="card container formm">
        <div class="row">
          <div class="col-12">
            <div class="comment-box ml-2">
              <h5 class="mb-4 pb-4">Deja una rese√±a</h5>
              <form class="card_group" id="formulario">
            <div class="form-group">
              <label class="mb-3 fw-bold text-light" for="user-email"
                ><i class="bi bi-envelope me-2"></i>E-MAIL</label
              >
              <input
                type="text"
                class="form-control input_style text-light"
                id="user-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group mt-3">
              <label
                class="mb-3 fw-bold text-light"
                for="comment"
                ><i class="bi bi-card-text me-2"></i>COMENTARIO</label
              >
              <textarea
                class="form-control input_style text-light"
                id="comment"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light fs-5 mt-4 mb-3">
              Comentar
            </button>
          </form>
                </div>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

            </div>
          </div>

      <div class="footercopyrigh"></div>
