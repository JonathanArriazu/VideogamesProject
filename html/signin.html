<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>
    <link href="../src/css/login.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <main>
        <div class="container">
            <form id="registerForm" method="POST" name="registration" class="form-control" onsubmit=" validateForm();">
            </form>
            <form name="login" id="logIn" method="POST" class="form-control" onsubmit=" loginUser()" >
                <div>
                        <h1>LOG IN</h1>
                <ul>
                    <li>
                        <label for="uemailId">Email Id</label>
                        <input type="email" name="uemailId" id="uemailId" placeholder="Enter your email id" required>
                    </li>
                    <li>
                            <label for="ePassword">Password</label>
                            <input type="password" name="ePassword" id="ePassword" placeholder="Enter your password" required>
                        </li>
                        <li>
                                <button type="submit" id="login">Log In</button>
                                <span>New around here? <a href="javascript:void(0);" onclick="showHide('registerForm','logIn')">Register now</a></span>
                            </li>
                </ul>
            </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="../src/js/login.js"></script>
</body>
</html>
