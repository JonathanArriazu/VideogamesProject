<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/register.css" />
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>
                  <!--FORM REGISTER-->
                  <form class="form_register" id="myForm">
                    <div class="form-outline mb-4 grupo_nombre">
                      <input
                        type="text"
                        placeholder="Nombre Completo"
                        name="nombre"
                        class="form-control form-control-lg"
                      />
                      <label
                        class="form-label form_input_error"
                        for="form3Example1cg"
                        >Your Name</label
                      >
                    </div>

                    <div class="form-outline mb-4 grupo_usuario">
                      <input
                        type="text"
                        autocomplete="username"
                        placeholder="Nombre de Usuario"
                        name="usuario"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Your Nombre de usuario</label
                      >
                    </div>

                    <div class="form-outline mb-4 grupo_correo">
                      <input
                        type="email"
                        autocomplete="email"
                        placeholder="Correo Electr칩nico"
                        name="correo"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >E-mail</label
                      >
                    </div>

                    <div class="form-outline mb-4 grupo_password">
                      <input
                        type="password"
                        autocomplete="new-password"
                        placeholder="Contrase침a"
                        name="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline mb-4 grupo_password2">
                      <input
                        type="password"
                        autocomplete="new-password"
                        placeholder="Repetir Contrase침a"
                        name="password2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Repetir Contrase침a</label
                      >
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        id="btn_registrarse"
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../src/bootstrap/bootstrap.bundle.js"></script>
    <script src="../src/js/registrar-usuario.js"></script>
  </body>
</html>
