<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/admin-panel.css" />

    <title>Document</title>
  </head>
  <body style="background-color: black">
    <div class="row">
      <div class="d-flex justify-content-between">
        <h1>Panel de Administrador</h1>
        <button
          type="button"
          class="btn-nuevo-game"
          data-bs-toggle="modal"
          data-bs-target="#modalConfirmCreate"
        >
          Agregar Nuevo Juego
        </button>
        <a type="button" class="btn-index" href="index.html">
          Volver a Inicio
        </a>
      </div>
    </div>

    <table class="table table-primary table-hover" id="tablagame">
      <thead>
        <tr style="background-color: #27b424">
          <th
            scope="col"
            style="background-color: #2c2d2f; --bs-table-hover-bg: red"
          >
            Nombre
          </th>
          <th scope="col" style="background-color: #2c2d2f">Descripcion</th>
          <th scope="col" style="background-color: #2c2d2f">Imagen</th>
          <th scope="col" style="background-color: #2c2d2f">Categoria</th>
          <th scope="col" style="background-color: #2c2d2f" class="text-center">
            Operaciones
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="gamesListContainer"></div>
    <script type="module" src="../src/ui/uijuego.js"></script>
    <script src="../src/bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
